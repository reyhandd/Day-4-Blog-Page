<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html"><img src="assets/images/controller.png" alt="" style="width: 40px; display: flex; align-items: center;"></a>
            <ul class="nav-des">
                <li class="home">
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="project.html">My project</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <ul class="nav-contacct">
                <li>
                    <a href="contact-me.html">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form">
            <h1 class="header">GET IN TOUCH</h1>
            <form class="form-contact">
                
                <div class="form-tag">
                    <label for="Name">Name</label>
                    <input type="text" placeholder=" Enter Your name" id="name">
                </div>

                <div class="form-tag">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="example@example.com" id="email">
                </div>

                <div class="form-tag">
                    <label for="Phone">Phone Number</label>
                    <input type="text" placeholder="081234**" id="phone">
                </div>

                <div class="form-tag">
                    <label for="Subject">Subject</label>
                    <select name="" id="select">
                        <option value="" disabled selected hidden>Select Subject</option>
                        <option value="Backend">Lets Talk</option>
                        <option value="Frontend">Lets Collaboration</option>
                        <option value="Fullstack">Lets Create Project</option>
                    </select>
                </div>

                <div class="form-tag">
                    <label for="Message">Your Message</label>
                    <textarea name="" id="message" cols="15" rows="5" placeholder="please write here"></textarea >
                </div>

                <div class="btn-submit">
                    <button type="button" onclick="getData()">SUBMIT</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
<script src="assets/js/contact.js"></script>
</html>
